name: greet

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  greetUser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Give executable permission
        run: chmod +x run.sh
      - name: Greet greetUser
        run: ./run.sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test
